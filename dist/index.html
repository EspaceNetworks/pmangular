<!doctype html>
<html ng-app="pmAngular" ng-controller="RootController">
  <head>
    <base href="/repos/pmangular/dist/" />
    <meta charset="utf-8">
    <title>{{appTitle}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- inject:css -->
    <link rel="stylesheet" href="../dist/styles.css">
    <link rel="stylesheet" href="../dist/customStyles.css">
    <!-- endinject -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar" id="navbar">
        <script type="text/javascript">try{ace.settings.check('navbar' , 'fixed')}catch(e){}</script>
        <div class="navbar-inner">
            <div class="container-fluid">
                <a href="/repos/pmangular/dist/" class="brand"><small>{{ appTitle }}</small></a>
                <ul id="user-nav" class="nav pull-right">
                    <li>
                        <oauth />
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section ui-view="sidebar"></section>
    <main id="main-container container-fluid">
        <div class="main-content">
            <div class="page-content">
                <div class="page-header position-relative">
                    <h1>
                        {{currentPage}}
                    </h1>
                </div><!--/.page-header-->

                <div class="row-fluid">
                    <div class="span12">
                        <!--PAGE CONTENT BEGINS-->

                        <h4 class="pink">
                            <i class="icon-hand-right icon-animated-hand-pointer blue"></i>
                            <a href="#" role="button" class="green" data-toggle="modal">{{pageDesc}}</a>
                        </h4>

                        <div class="hr hr-18 dotted hr-double"></div>
                        <section ui-view="content"></section>
                        <div style="display: none;" id="form-area"></div>
                    </div>
                    <!--PAGE CONTENT ENDS-->
                </div><!--/.span-->
            </div><!--/.row-fluid-->
        </div><!--/.page-content-->
        </div><!--/.main-content-->


    </main>
    <!-- inject:js -->
    <script src="../dist/thirdparty.js"></script>
    <script src="../dist/thirdparty_custom.js"></script>
    <script src="../dist/app.js"></script>
    <!-- endinject -->
</body>
</html>
