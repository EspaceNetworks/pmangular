<!doctype html>
<html ng-app="pmAngular" ng-controller="RootCtrl">
  <head>
    <meta charset="utf-8">
    <title>{{appTitle}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
      <link rel="stylesheet" href="styles/bootstrap.min.css" />
      <link rel="stylesheet" href="styles/bootstrap-responsive.min.css" />
      <link rel="stylesheet" href="styles/font-awesome.min.css" />
      <link rel="stylesheet" href="styles/chosen.css" />
      <link rel="stylesheet" href="styles/ace-fonts.css" />
      <link rel="stylesheet" href="styles/ace.min.css" />
      <link rel="stylesheet" href="styles/ace-responsive.min.css" />
      <link rel="stylesheet" href="styles/ace-skins.min.css" />
      <style type="text/css">
          .css-form input.ng-invalid.ng-dirty {
              background-color: #FA787E;
          }

          .css-form input.ng-valid.ng-dirty {
              background-color: #78FA89;
          }
          .case_row{
              cursor: pointer;
          }
      </style>
    <!-- endbuild -->
      <script src="scripts/thirdparty/ace-extra.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <!--<section ui-view="navbar_view"></section>
    <main id="main-container container-fluid">
        <section ui-view="sidebar_view"></section>
        <section ui-view="main_view"></section>

    </main>-->
    <nav class="navbar" id="navbar">
        <script type="text/javascript">try{ace.settings.check('navbar' , 'fixed')}catch(e){}</script>
        <div class="navbar-inner">
            <div class="container-fluid">
                <a href="/home" class="brand"><small>{{ appTitle }}</small></a>
                <ul id="user-nav" class="nav ace-nav pull-right">  <oauth
                        site="http://173.244.64.117:8080"
                        client-id="VRKSGIFPIJSEEWLYLERRFGDKUCLHJFXF"
                        redirect-uri="http://localhost:9000"
                        text="ProcessMaker Login"
                        scope="view_processes edit_processes">
                </oauth></ul>
            </div>
        </div>
    </nav>
    <div class="sidebar" id="sidebar" ng-show="accessToken">
        <script type="text/javascript">
            try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
        </script>

        <ul class="nav nav-list">
            <li class="{{newprocessSelected}}">
                <a href="/newprocess">
                    <i class="icon-edit"></i>
                    <span class="menu-text"> New Process </span>
                </a>
            </li>
            <li class="{{inboxSelected}}">
                <a href="/inbox">
                    <i class="icon-dashboard"></i>
                    <span class="menu-text"> Inbox </span>
                </a>
            </li>
            <li class="{{draftSelected}}">
                <a href="/draft">
                    <i class="icon-file-alt"></i>
                    <span class="menu-text"> Draft </span>
                </a>
            </li>
            <li class="{{participatedSelected}}">
                <a href="/participated">
                    <i class="icon-list-alt"></i>
                    <span class="menu-text"> Participated </span>
                </a>
            </li>

            <li class="{{unassignedSelected}}">
                <a href="/unassigned">
                    <i class="icon-tag"></i>
                    <span class="menu-text"> Unassigned </span>
                </a>
            </li>
        </ul><!--/.nav-list-->

        <script type="text/javascript">
            try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
        </script>
    </div>
    <main id="main-container container-fluid">
        <div class="main-content">
            <div class="page-content">
                <div class="page-header position-relative">
                    <h1>
                        {{currentPage}}
                    </h1>
                </div><!--/.page-header-->

                <div class="row-fluid">
                    <div class="span12">
                        <!--PAGE CONTENT BEGINS-->

                        <h4 class="pink">
                            <i class="icon-hand-right icon-animated-hand-pointer blue"></i>
                            <a href="#" role="button" class="green" data-toggle="modal">{{pageDesc}}</a>
                        </h4>

                        <div class="hr hr-18 dotted hr-double"></div>
    <div ng-view></div>
                        <div style="display: none;" id="form-area"></div>
                    </div>
                    <!--PAGE CONTENT ENDS-->
                </div><!--/.span-->
            </div><!--/.row-fluid-->
        </div><!--/.page-content-->
        </div><!--/.main-content-->


    </main>
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/thirdparty/ace-elements.js"></script>
    <script src="scripts/thirdparty/ace.js"></script>
    <script src="scripts/thirdparty/chosen.jquery.min.js"></script>
    <script type="text/javascript">
        $(".chosen-select").chosen();
    </script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="scripts/services/pmOauth.js"></script>
    <script src="scripts/services/ngstorage.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/config/config.js"></script>
    <script src="scripts/services/api.js"></script>
    <script src="scripts/controllers/root.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/newprocess.js"></script>
    <script src="scripts/controllers/newcase.js"></script>
    <script src="scripts/controllers/dynaform.js"></script>
    <script src="scripts/controllers/inbox.js"></script>
    <script src="scripts/controllers/draft.js"></script>
    <script src="scripts/controllers/participated.js"></script>
    <script src="scripts/controllers/unassigned.js"></script>

</body>
</html>
