<div class="row-fluid" id="start-case-area">
    <h4 class="header green">#{{dynaform.app_number}}</h4>

    <div class="row-fluid">
        <div class="span6">
            <div class="widget-box">
                <div class="widget-header">
                    <h4>{{dynaform.mainTitle}}</h4>
                </div>

                <div class="widget-body">
                    <div class="widget-main no-padding">
                        <form id="my_dynaform">
                            <fieldset>
                                <div class="form-group" ng-repeat="row in dynaform.fields">
                                    <span ng-repeat="field in row" ng-if="field.type!=='submit' && field.type" class="span{{field.colSpan}}">
                                        <label for="{{field.name}}">{{field.label}}</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="{{field.name}}" name="{{field.name}}" placeholder="{{field.hint}}">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-pencil"></span>
                                            </div>
                                        </div>
                                    </span>
                                </div>
                            </fieldset>
                            <div class="form-actions center">
                                <button class="btn btn-small btn-success" ng-click="submitCase()">
                                    {{dynaform.submit.label}}
                                    <i class="icon-arrow-right icon-on-right bigger-110"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
